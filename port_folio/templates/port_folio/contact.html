<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte Nou</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center text-success"><i class="bi bi-envelope-paper"></i> Kontakte Nou</h2>
    <form method="post" class="mt-4 shadow p-4 rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Non Ou <i class="bi bi-person-fill"></i></label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Im√®l Ou <i class="bi bi-envelope-fill"></i></label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="id_content" class="form-label">Mesaj Ou <i class="bi bi-chat-dots-fill"></i></label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">
            <i class="bi bi-send-fill"></i> Voye Mesaj
        </button>
    </form>

</div>


<div class="container text-center mt-5">
    <h1>Contactez-Nous</h1>
    <p>Si vous avez des questions, contactez-nous directement sur WhatsApp :</p>
    <a href="https://wa.me/48673434/?text=Bonjour%20je%20souhaite%20avoir%20plus%20d%27informations%20sur%20vos%20services" 
       class="btn btn-success btn-lg d-inline-flex align-items-center" target="_blank">
        <i class="fab fa-whatsapp me-2"></i> Chat sur WhatsApp
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
